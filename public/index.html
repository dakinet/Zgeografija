<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zanimljiva Geografija</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Početni ekran -->
    <section id="welcome-screen" class="screen active">
      <h1>Zanimljiva Geografija</h1>
      <div class="form-group">
        <input type="text" id="username-input" placeholder="Unesi svoje ime" maxlength="20">
      </div>
      <div class="buttons">
        <button id="create-game-btn" class="btn primary">Kreiraj igru</button>
        <div class="divider">ili</div>
        <div class="form-group">
          <input type="text" id="game-id-input" placeholder="Unesi kod igre" maxlength="6">
          <button id="join-game-btn" class="btn secondary">Pridruži se</button>
        </div>
      </div>
      
      <!-- Debug info - sakriven po default-u -->
      <div id="debug-info" class="debug-info" style="display: block; margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
        <h3 style="margin-bottom: 10px;">Debug Info</h3>
        <p>Socket ID: <span id="debug-socket-id">Nepovezan</span></p>
        <p>Status: <span id="debug-status">Čekanje</span></p>
        <div id="debug-events"></div>
        <button id="debug-toggle-btn" class="btn-icon" style="margin-top: 10px;">Sakrij Debug</button>
      </div>
      
      <!-- Debugger dugme -->
      <button id="show-debug-btn" class="btn-icon" style="margin-top: 20px; padding: 5px; font-size: 12px;">Sakrij debugger</button>
    </section>
    
    <!-- Ekran čekaonice -->
    <section id="lobby-screen" class="screen">
      <h2>Čekaonica</h2>
      <div class="game-info">
        <p>Kod igre: <span id="game-id-display" class="highlight"></span></p>
        <button id="copy-game-id" class="btn-icon" title="Kopiraj kod">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      
      <div class="players-container">
        <h3>Igrači</h3>
        <ul id="players-list"></ul>
      </div>
      
      <div class="categories-container">
        <h3>Kategorije</h3>
        <ul id="categories-list"></ul>
      </div>
      
      <div class="lobby-controls">
        <button id="ready-btn" class="btn primary">Spreman</button>
        <p id="waiting-message" class="hidden">Čekanje ostalih igrača...</p>
      </div>
    </section>
    
    <!-- Notifikacije -->
    <div id="notification" class="notification"></div>
  </div>
  
  <!-- Učitaj biblioteke -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Test Script da vidimo da li je socket.io ispravno učitan
    console.log('Test: Socket.IO je dostupan:', typeof io !== 'undefined');
    
    window.onerror = function(message, source, lineno, colno, error) {
      console.error(`Error: ${message} at ${source}:${lineno}:${colno}`);
      document.getElementById('debug-events').innerHTML = 
        `<p>ERROR: ${message} at line ${lineno}</p>` + 
        document.getElementById('debug-events').innerHTML;
      return false;
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
